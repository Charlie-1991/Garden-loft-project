<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="full-body">
      <div class="resident-top-bar">
        <button class="R-garden-loft">
          <img src="images/My loft.png" alt="" />
        </button>
        <button class="R-Controls">
          <img src="images/control-button.png" alt="" />
        </button>
        <button class="R-watch-tv">
          <img src="images/tv-button.png" alt="" />
        </button>
        <button class="R-schedule">
          <img src="images/Schedule-button.png" alt="" />
        </button>
        <button class="R-contacts">
          <img src="images/contacts-button.png" alt="" />
        </button>
        <button class="R-support-button">
          <img src="images/support-button.png" alt="" />
        </button>
        <button class="R-picture-button">
          <img src="images/picture-button.png" alt="" />
        </button>
      </div>

      <div id="carousel-container">
        <div id="image-slider">
          <!-- Images or content items go here -->
          <img
            class="carousel-image"
            src="images/family pic1.png"
            alt="Image 1"
          />
          <img
            class="carousel-image"
            src="images/family pic2.png"
            alt="Image 2"
          />
          <img
            class="carousel-image"
            src="images/family pic3.png"
            alt="Image 3"
          />
          <img
            class="carousel-image"
            src="images/family pic4.png"
            alt="Image 3"
          />
          <img
            class="carousel-image"
            src="images/family pic5.png"
            alt="Image 3"
          />
          <img
            class="carousel-image"
            src="images/family pic6.png"
            alt="Image 3"
          />
          <!-- Add more images as needed -->
        </div>
      </div>
    </div>
  </body>
</html>
