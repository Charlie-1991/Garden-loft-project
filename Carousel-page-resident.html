<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard for resident</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>

  <body>
    <div class="full-body">
      <div class="resident-top-bar">
        <button class="R-garden-loft">
          <img src="images/My loft.png" alt="" />
        </button>
        <button class="R-Controls">
          <img src="images/control-button.png" alt="" />
        </button>
        <button class="R-watch-tv">
          <img src="images/tv-button.png" alt="" />
        </button>
        <button class="R-schedule">
          <img src="images/Schedule-button.png" alt="" />
        </button>
        <button class="R-contacts">
          <img src="images/contacts-button.png" alt="" />
        </button>
        <button class="R-support-button">
          <img src="images/support-button.png" alt="" />
        </button>
        <button class="R-picture-button">
          <img src="images/picture-button.png" alt="" />
        </button>
      </div>

      <div class="carousel"></div>

      <img class="nature" src="images/family pic1.png" width="100%" />
      <img class="nature" src="images/family pic2.png" width="100%" />
      <img class="nature" src="images/family pic3.png" width="100%" />
      <img class="nature" src="images/family pic4.png" width="100%" />
      <img class="nature" src="images/family pic5.png" width="100%" />
      <img class="nature" src="images/family pic6.png" width="100%" />

      <script>
        w3.slideshow(".nature", 1500);
      </script>
    </div>
  </body>
</html>
