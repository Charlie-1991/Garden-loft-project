<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-bar">
      <button class="My-loft">
        <img src="images/MY LOFT BUTTON.png" alt="" />
      </button>
      <button class="Entertainment">
        <img src="images/Entertainment Button.png" alt="" />
      </button>
      <button class="Activities">
        <img src="images/Acivities Button.png" alt="" />
      </button>
      <button class="Help">
        <img src="images/help-button.png" alt="" />
      </button>
      <button class="profile-picture">
        <img src="images/profile-picture.png" alt="" />
      </button>
    </div>

    <div class="dashboard-monitoring">
      <button class="door-status"></button>
      <div class="temperature-status"></div>
      <div class="lights-status"></div>
      <div class="date"></div>
      <div class="daily-activities"></div>
    </div>
  </body>
</html>
