<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature buttons page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Click up or down for the temperature.</h1>
    <div class="Temperature-page">
      <p>Room Temperature</p>
    </div>

    <div class="container">
      <button class="2" id="minus">-</button>
      <input id="range" type="range" step="10" value="50" />
      <button id="plus">+</button>
      <output for="range" id="output">50</output>
    </div>

    <button name="BACK">GO BACK</button>
  </body>
  <script src="script.js"></script>
</html>
