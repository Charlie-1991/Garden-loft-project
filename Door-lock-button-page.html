<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Door lock page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Click the button to lock or unlock.</h1>
    <div class="switches">
      <p>
        Main Door<label class="toggle">
          <input type="checkbox" />
          <span class="slider"></span>
          <span class="labels" data-on="LOCK" data-off="UNLOCK"></span>
        </label>
      </p>

      <p>
        Garage Door
        <label class="toggle">
          <input type="checkbox" />
          <span class="slider"></span>
          <span class="labels" data-on="LOCK" data-off="UNLOCK"></span>
        </label>
      </p>
    </div>

    <button>GO BACK</button>
  </body>
</html>
