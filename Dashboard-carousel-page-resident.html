<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resindent Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <script src="script.js"></script>
  <body>
    <div class="full-body">
      <div class="resident-top-bar">
        <button class="R-garden-loft">
          <img src="images/My loft.png" alt="" />
        </button>
        <button class="R-Controls">
          <img src="images/control-button.png" alt="" />
        </button>
        <button class="R-watch-tv">
          <img src="images/tv-button.png" alt="" />
        </button>
        <button class="R-schedule">
          <img src="images/Schedule-button.png" alt="" />
        </button>
        <button class="R-contacts">
          <img src="images/contacts-button.png" alt="" />
        </button>
        <button class="R-support-button">
          <img src="images/support-button.png" alt="" />
        </button>
        <button class="R-picture-button">
          <img src="images/picture-button.png" alt="" />
        </button>
      </div>

      <div class="resident-container">
        <div class="card-slider">
          <div class="slider">
            <div class="item">
              <div class="item">
                <h1 class="IOT-h1">TEMPERATURE</h1>
                <button id="minus">-</button
                ><img src="images/green-temp.png" alt="" /><button id="plus">
                  +
                </button>
                <h3 id="IOT-h3">25°C</h3>
              </div>

              <div class="item">
                <h1 class="IOT-h1">DOOR LOCK</h1>
                <button id="minus">-</button
                ><img src="images/green-lock.png" alt="" /><button id="plus">
                  +
                </button>
                <h3 id="IOT-h3">25°C</h3>
              </div>

              <div class="item">
                <h1 class="IOT-h1">LOFT LIGHTS</h1>
                <button id="minus">-</button
                ><img src="images/green-bulb.png" alt="" /><button id="plus">
                  +
                </button>
                <h3 id="IOT-h3">25%</h3>
              </div>

              <div class="item">
                <h1 class="IOT-h1">Humidity</h1>
                <button id="minus">-</button
                ><img src="images/green-drop.png" alt="" /><button id="plus">
                  +
                </button>
                <h3 id="IOT-h3">25%</h3>
              </div>

            <button id="next">></button>
            <button id="prev"><</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
